{% load core_tags %}
<div id="orders-container">
  {% if orders %}
  <p>My orders:</p>
  <div class="list_orders">
    {% for order in orders %}
      {% include 'userprofile/partials/order_card.html' %}
    {% endfor %}
  </div>

  {% if page_obj %}
    {% show_hybrid_pagination page_obj "orders-container" %}
  {% endif %}

{% else %}
  <div>
    <p>No orders yet!</p>
    <a href="{% url 'showcase' %}"> 
      Continue shopping
    </a>
  </div>
{% endif %}
</div>
